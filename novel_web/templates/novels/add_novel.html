<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novel</title>
</head>
<body>
<h1>Add a Novel</h1>
    <div>
        <form id="novel_form" method="post" action="/novel/add_novel/">
            {%csrf_token%}
            {%for hidden in form.hidden_fields%}
                {{hidden}}
            {%endfor%}
            {%for field in form.visible_fields%}
                {{field.errors}}
                {{field.help_text}}
                {{field}}
            {%endfor%}
        <input type="submit" name="submit" value="Create Novel"/>
        </form>
    </div>
</body>
</html>
